<div class="container" *ngIf="habilidad">
  <div id="formulario-editar" class="row">
    <div class="col-md-8">
      <h2>Editar habilidad</h2>
      <form id="cont-skill" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de habilidad</label>
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="habilidad.nombre" required>
        </div>
        <div class="form-group">
          <label for="porcentaje">Porcentaje</label>
          <input type="text" class="form-control" name="porcentaje" id="porcentaje" [(ngModel)]="habilidad.porcentaje" required>
        </div>

        <button class="btn btn-light">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
