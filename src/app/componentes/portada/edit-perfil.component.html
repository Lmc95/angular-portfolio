<div class="container" *ngIf="pers">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre/s</label>
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="pers.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="pers.apellido" required>
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <input type="text" class="form-control" name="rol" id="rol" [(ngModel)]="pers.rol" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="pers.descripcion" required>
        </div>
        <div class="form-group">
          <label for="img"></label>
          <input type="file" class="form-control" name="img" id="img" [(ngModel)]="pers.img" (change)="uploadImg($event)" accept=".jpg, .jpeg, .png">
        </div>

        <button class="btn btn-light">
          Editar
        </button>
      </form>
    </div>
  </div>
</div>
