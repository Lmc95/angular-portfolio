<div class="contenedor-exp-skills w-100 d-flex justify-content-center aling-items-center">

  <div class="row container-lg">

    <h2 class="experiencia">Experiencia laboral</h2>
    <div class="col-lg-2">
      <button class="btn btn-light mb-1 mt-2 pt-1 pb-1" type="button" routerLink="/nuevaexp" *ngIf="isLogged">
        Añadir
      </button>
    </div>

    <div id="contenedor-exp" class="col-lg-12">
      <table>
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td class="nombre-experiencia d-flex flex-column justify-content-center aling-items-start">
              <span class="nombre">{{Experiencia.nombreE}}</span>
              <span>{{Experiencia.descripcionE}}</span>
            </td>

            <td class="botones" *ngIf="isLogged">
              <button class="editar" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil"></i></button>
              <button class="borrar" (click)="delete(Experiencia.id)"><i class="bi bi-trash3"></i></button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>


    <h2 class="educacion">Educacion</h2>
    <div class="col-lg-2">
      <button class="btn btn-light mb-1 mt-2 pt-1 pb-1" type="button" routerLink="/nuevaedu" *ngIf="isLogged">
        Añadir
      </button>
    </div>

    <div id="contenedor-edu" class="col-lg-12">
      <table>
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td class="nombre-educacion d-flex flex-column justify-content-center aling-items-start">
              <span class="nombre">{{Educacion.nombreE}}</span>
              <span>{{Educacion.descripcionE}}</span>
            </td>
            <td class="botones" *ngIf="isLogged">
              <button class="editar" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil"></i></button>
              <button class="borrar" (click)="deleteEdu(Educacion.id)"><i class="bi bi-trash3"></i></button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
