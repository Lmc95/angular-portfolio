<div class="contenedor-login">


  <form id="cont-login" #f="ngForm" (ngSubmit)="onLogin()" novalidate>

    <div class="user">
      <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Usuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
      <label for="nombreUsuario"></label>
    </div>

    <div class="pw">
      <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      <label for="password"></label>
    </div>

    <div class="boton-login">
      <button id="btn-login" type="submit">Iniciar sesión</button>
    </div>

  </form>

</div>
