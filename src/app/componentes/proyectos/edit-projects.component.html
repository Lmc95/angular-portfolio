<div id="contenedor-perfil" class="container-md" *ngIf="proyecto">

  <div id="formulario-perfil" class="row container-md">
    <div class="col-md-8">
      <h2>Editar proyecto</h2>
      <form id="cont-perfil" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Titulo</label>
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="proyecto.nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion </label>
          <input type="text" class="form-control" name="descripcion" id="descripcion" cols="30" rows="5" [(ngModel)]="proyecto.descripcion" required>
        </div>
        <div class="form-group">
          <label for="url">Link de proyecto </label>
          <input type="text" class="form-control" name="url" id="url" cols="30" rows="5" [(ngModel)]="proyecto.proyectoUrl" required>
        </div>
        <div class="form-group">
          <label for="img">Imagen</label>
          <input type="file" class="form-control" name="img" id="img" [(ngModel)]="proyecto.img" (change)="uploadImage($event)" accept="jpg, jpeg, png">
        </div>

        <div class="imagen">
          <img [src]="imagenService.url" alt="" width="175px">
        </div>
        <button id="editar-proyecto" class="btn btn-light w-100">
          Editar
        </button>
      </form>
    </div>

  </div>
</div>
